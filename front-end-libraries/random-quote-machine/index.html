<head>
<link type="text/css" rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</head>
<body>
  <div class="container-fluid">
    <div id="quote-box">
      <h2 id="text">Quote</h2>
      <h4 id="author">Author</h4>
      <div class="row">
        <div class="offset-1 col-6">
          <button class="btn btn-lg btn-block" id="new-quote">New quote</button>
        </div>
        <div class="offset-3 col-1">
          <a href="http://twitter.com/intent/tweet" id="tweet-quote" target="_blank"><button class="btn btn-lg btn-primary" id="tweet-button"><i class="fab fa-twitter"></i></button></a>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
